  <p data-first-child="" data-pid="JnDXz9SY">
   有一种封号，它名义上不说封，但你发什么东西关注者都看不到。
  </p>
  <p data-pid="YL6ukc0r">
   有关注我的人偶尔留言，说好久没看到我了。
  </p>
  <p data-pid="O86RWYRV">
   但实际上，我几乎每天多少都写点东西。不过能不能发出去就看命了。
  </p>
  <p data-pid="Fgp5yUNt">
   这时候少发一点，多看看书也挺好的。
  </p>
