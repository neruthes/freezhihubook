<div class="css-376mun">
 <span class="RichText ztext CopyrightRichText-richText css-1g0fqss" options="[object Object]" itemprop="text">
  <p data-first-child="" data-pid="y4spwk1d">
   印度几千年没有左和右，只有官和氓，高种姓和低种姓。
  </p>
  <p data-pid="-fhL0-Ve">
   而网络上所谓的“左右”，不过是被高种姓授意挑起的氓与氓之间的互踩，互斗。
  </p>
  <p class="ztext-empty-paragraph">
   <br>
  </p>
  <p data-pid="QthV4oRu">
   氓分流氓和群氓，流氓擅长模仿高种姓，借助高种姓的神力，火中取栗，牟取利益，
  </p>
  <p data-pid="b6_nUQbx">
   群氓没有脑子，被高种姓的经书塑造了神经反射，在高种姓念经的时候充当人肉喇叭，
  </p>
  <p data-pid="Mz5jacBk">
   但又由于群氓没有脑子，经常不分场合复读高种姓的纸上经书，让高种姓被迫反复吃书，于是时常被高种姓扇脸堵嘴。
  </p>
  <p>
  </p>
 </span>
