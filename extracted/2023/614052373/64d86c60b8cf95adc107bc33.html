  <p data-first-child="" data-pid="h6LamRiy">
   因为中国的自由派实际上就是建制派，你别看他们不承认，实际上在面对左时，目田是很希望有一个独裁大政府来维持经济私有化的。
  </p>
  <p data-pid="I8n0Hx6B">
   苏联后期那些所有号称“自由派”的官僚，不管是社民也好还是其他自由主义也好，解体后都成为了寡头。这就是最大的建制派。
  </p>
  <p data-pid="XqQ5Z6b5">
   防右，但主要是防左。当你理解这句话的时候你自然也就理解了国内特色自由主义。
  </p>
