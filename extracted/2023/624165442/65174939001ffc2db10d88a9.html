  <p data-first-child="" data-pid="gRuO3VqL">
   对不同人不同玩法不一样，但无论谁怎么来“玩这个梗”，总被解构的只有当前的“tower”。然而我更喜欢把它从建构的方向来看：它是某些群体对“要再再翻案”的建构。这种建构只是一个苗头，但却可能成为某种新时代的开始。
