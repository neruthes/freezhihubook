  <p data-first-child="" data-pid="cxwK0pR5">
   说的难听点，解构了个p，写定型文的时候脑子里面到底想的是大吼一声太有戏剧冲突太可乐了，还是我要狠狠批老←，我要打老鸨大家心里都清楚，没办法揣着明白装糊涂。
  </p>
  <p data-pid="a2O1GIAu">
   解构壬也没必要看见什么梗就觉得是解构，九转大肠解构什么了？对着你扭屁股的香蕉君解构什么了？刘华强出刀的时候大伙是因为他解构了瓜贩才笑的这么开心吗？
  </p>
  <p data-pid="3RaMZkZ3">
   真要想解构，东北的 内蒙古的 京郊的那个不比小王效果好?某个南方人士除了不像倭瓜之外，含能量不是远超能天使?这二位能脱颖而出真的是因为长相十分英俊远超同侪吗？知乎的建政大手子就是分析蝉鸣少年也能看出来了政治斗争，时刻绷着的那根弦比小王还紧呢。
  </p>
