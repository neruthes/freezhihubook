 <span class="RichText ztext CopyrightRichText-richText css-117anjg" options="[object Object]" itemprop="text">
  <p data-first-child="" data-pid="9TgLwCT_">
   王洪文是个花瓶。
  </p>
  <p data-pid="TsXSimlj">
   讽刺的在于这个花瓶被认真地敲碎，讽刺的也在于这个花瓶居然真的装上了毛左迷梦的清酒。
  </p>
  <p data-pid="KXicjXdP">
   毛左酒量到底是不行，喝了这点就醉模糊了。
  </p>
  <p data-pid="-A-iLsdI">
   归根结底，这就是前朝伟人留下的纸糊遗产，有人捧的时候是个正派的笑话，没人捧的时候就是个讽刺的笑话。
  </p>
  <p data-pid="m6D-BbVK">
   真寄托在他身上，毛左是个笑话。要是不寄托在他身上，就没什么别的可以寄托了，那更是笑话。
  </p>
  <p data-pid="AIt-R_yo">
   就这德行呗，还能干点啥。一普通人而已，过上几年好日子，算够本了。
  </p>
 </span>
</div>
