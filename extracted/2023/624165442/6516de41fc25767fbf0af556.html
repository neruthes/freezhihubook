  <p data-first-child="" data-pid="7c2uOfVf">
   要是能明明白白的说出来，就会有人明明白白的说出来。
  </p>
  <p data-pid="oFWuj1XC">
   但是不能明明白白的说出来，那就编成童谣和谶语吧。
  </p>
  <p data-pid="5e0wyf2H">
   这些网红文到底想要表达什么呢？
  </p>
  <p data-pid="rWuIKjJF">
   没有什么定向的含义，因为如果能明明白白的说出来，一定会引起广泛的争执。所以一千个哈姆雷特心中有一千个网红文。
  </p>
